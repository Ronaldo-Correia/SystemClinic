gg:
  jte:
    development-mode: true
    template-location: src/main/jte

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}  # Lê a variável de ambiente
    username: sa
    password: ${DB_PASSWORD:}  # Lê a variável de ambiente, caso configurada
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: ${SERVER_PORT:8081}  # Lê a variável de ambiente

logging:
  level:
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR
    org.springframework.orm.jpa: DEBUG

spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: true
